<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Pay price</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="nav__logo">
          <a href="">Food.</a>
        </div>

        <div class="nav__container">
          <a href="#home" class="nav__link nav__active">Home</a>
          <a href="#dishes" class="nav__link">Dishes</a>
          <a href="#about" class="nav__link">About</a>
          <a href="#menu" class="nav__link">Menu</a>
          <a href="#review" class="nav__link">Review</a>
          <a href="#order" class="nav__link">Order</a>
          <i class="fas fa-times icon__close"></i>
        </div>

        <div class="nav__icon">
          <i class="fas fa-search icon__search"></i>

          <div class="icon__heart">
            <i class="fas fa-heart"></i>
          </div>
          <i class="fas fa-bars icon__bars"></i>
        </div>
      </nav>
    </header>

    <form action="" class="search__form">
      <div class="search__input">
        <input type="text" placeholder="Search..." class="search__box" />
        <label for="" class="fas fa-search"></label>
      </div>
    </form>

    <div class="upBtn">
      <a href="#home">
        <i class="fas fa-arrow-up icon__arrow-up"></i>
      </a>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
